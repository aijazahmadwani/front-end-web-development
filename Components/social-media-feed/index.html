<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .insta {
            position: relative;
        }

        .image {
            display: block;
            width: 100%;
            height: auto;
        }

        .text {
            color: #fff;
        }

        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: .5s ease;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .insta:hover .overlay {
            opacity: 1;
        }
    </style>
</head>

<body>
    <h1>Hello, world!</h1>
    <div class="container-fluid">
        <h1 style="text-align: center">Show Instagram Feed on your Website</h1>
        <div class="row">
            <div class="col-md-4" style="height: 600px;overflow-y: scroll;">
                <a class="twitter-timeline" href="https://twitter.com/TourismJKGovt?ref_src=twsrc%5Etfw">Tweets by
                    TourismJKGovt</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
            <div class="col-md-4" style="height: 600px;overflow-y: scroll;">
                <iframe
                    src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FJKTourismOfficial&tabs=timeline&width=500&height=700&small_header=true&adapt_container_width=true&hide_cover=true&show_facepile=true&appId"
                    width="500" height="700" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
                    allowfullscreen="true"
                    allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
            </div>
            <div class="col-md-4" style="height: 600px;overflow-y: scroll;">
                <!-- <div class="insta">
                    <img src="./Royal Blue Illustration Raksha Bandhan Poster.jpg" alt="Avatar" class="image img-fluid" >
                    <div class="overlay">
                        <div class="text">Hello World</div>
                    </div>
                </div> -->

                <div id="instafeed-container">

                </div>

            </div>
        </div>

    </div>
    <script src="./instafeed.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/stevenschobert/instafeed.js@2.0.0rc1/src/instafeed.min.js"></script> -->
    <script type="text/javascript">
        var userFeed = new Instafeed({
            get: 'user',
            target: "instafeed-container",
            resolution: 'low_resolution',
            accessToken: 'IGQVJVMk5ZAaDhJMW0tN1hWMWNwR09lMTdsUmVGMVZAJVmJmWkNVdmZAkM0xhb3lPQ1BnTUhZAM2tFNDloUHNvUER5Vzc0cmd2aXRXTUVHeTd3dE1YdDlVVWJIMDV2dkdaaXVlQnhCeHVyMWh1ZAV9tSk1qcwZDZD',
            template: `<div class="insta m-1 p-1">
                    <img src="{{image}}" alt="Avatar" class="image img-fluid" >
                    <div class="overlay">
                        <div class="text"><p class="text-center">{{caption}}</p></div>
                    </div>
                </div>`,
        });
        userFeed.run();
    </script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
