<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</head>

<body class="home">
    <div class="container-fluid display-table">
        <div class="row display-table-row">
            <div class="col-md-2 col-sm-1 hidden-xs display-table-cell v-align box" id="navigation">
                <div class="logo">
                    <a hef="home.html"><img src="https://www.bqe.com/bqe-assets/images/logos/logo-core-wht.svg"
                            alt="bqe_logo" class="hidden-xs hidden-sm">
                    </a>
                </div>
                <div class="navi">
                    <ul>
                        <li class="active"><a href="#"><i class="glyphicon glyphicon-calendar"
                                    aria-hidden="true"></i><span class="hidden-xs hidden-sm">Events</span></a></li>
                        <li class=""><a href="#"><i class="glyphicon glyphicon-folder-open"
                                    aria-hidden="true"></i><span class="hidden-xs hidden-sm">Documents</span></a></li>

                    </ul>
                </div>
            </div>
            <div class="col-md-10 col-sm-11 display-table-cell v-align" style="    background-color: #F7F8FC;">
                <div class="row" style="display: flex;justify-content: center;align-items: center;">
                    <div class="col-xs-6 col-md-8">
                        <h5>Dashboard <span class="glyphicon glyphicon-chevron-right"></span> Events</h5>
                    </div>
                    <div class="col-xs-6 col-md-4">

                        <div class="" style="display: flex ; justify-content: end;">
                            <ul class="rightside-dropdown">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Aijaz Wani
                                        <b class="caret"></b></a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <div class="navbar-content">
                                                <span>Aijaz Wani</span>
                                                <p class="text-muted small">
                                                    aijaz.wani@bqe.com
                                                </p>
                                                <div class="divider">
                                                </div>
                                                <a href="#" class="view btn-sm active">Logout</a>
                                            </div>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row d-flex">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <h1>Events</h1>
                    </div>
                    <div class="col-xs-6 col-sm-6  col-md-6">
                        <button class="add-event pull-right" data-toggle="modal" data-target="#largeModal"> ADD
                            EVENT</button>
                    </div>
                </div>
                 <nav class="navbar-default pull-left">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="offcanvas"
                                data-target="#side-menu" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                    </nav>
                <div class="row filter-row">
                    <div class="col-md-4">
                        <p>Search by event title</p>
                        <div class="search">
                            <div class=" form-group search-container">
                                <span class="glyphicon glyphicon-search form-control-feedback"></span>
                                <input type="text" placeholder="Search" id="search" class="form-control ">
                            </div>

                        </div>
                    </div>
                    <div class="col-md-3">
                        <p>Category</p>
                        <select name="evCategoryId" id="category" class="form-control" formControlName="evCategoryId">
                            <option value="00000000-0000-0000-0000-000000000001">Webinar</option>
                            <option value="00000000-0000-0000-0000-000000000002">Industry Event</option>
                            <option value="00000000-0000-0000-0000-000000000003">Hangout</option>
                            <option value="00000000-0000-0000-0000-000000000004">Live Event</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <p>Status</p>
                        <select name="evCategoryId" id="category" class="form-control" formControlName="evCategoryId">
                            <option value="1">Active</option>
                            <option value="NULL">Disabled</option>
                        </select>

                    </div>
                    <div class="col-md-2" style="text-align: center;">
                        <p></p>
                        <br>
                        <button class="add-event">SEARCH</button>
                    </div>
                </div>
                <div class="table-container" style="margin-top: 20px;">
                    <div class="table-responsive ">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Event</th>
                                    <th>Date</th>
                                    <th>Product</th>
                                    <th>Status</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>John Lennon</td>
                                    <td>Rhythm Guitar</td>
                                    <td>BQE</td>
                                    <td> <span class="status active">Active</span> </td>
                                    <td class="edit-column"><span class="glyphicon glyphicon-edit" area-hidden="true" title="edit"></span>&nbsp; &nbsp; &nbsp; <span class="glyphicon glyphicon-eye-close" area-hidden="true" title="disable"></span></td>
                                </tr>


                                <tr>
                                    <td>Paul McCartney</td>
                                    <td>Bass</td>
                                    <td>BQE</td>
                                    <td> <span class="status disabled">Disabled</span> </td>
                                    <td class="edit-column"><span class="glyphicon glyphicon-edit" area-hidden="true" title="edit"></span>&nbsp; &nbsp; &nbsp; <span class="glyphicon glyphicon-eye-close" area-hidden="true" title="disable"></span></td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>


                </div>
            </div>
        </div>

    </div>
    <div class="modal fade" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="largeModal" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Large Modal</h4>
                </div>
                <div class="modal-body">
                    <h3>Modal Body</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
