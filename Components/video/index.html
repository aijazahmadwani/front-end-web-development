    <!-- creating video playlist-->
    <div class="container">
        <h1>video gallery</h1>
        <div class="row">
            <div class="col">
                <div class="feature-img">
                    <img src="./images/pic1.png" alt="" width="100%">
                    <img src="./images/play.png" class="play-btn" onclick="playVideo('./gulmarg.mp4')">
                </div>
            </div>
            <div class="col">
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="./images/pic2.png" alt="">
                        <img src="./images/play.png" class="play-btn">
                    </div>
                    <p>How to add multiple videos in a website</p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">

                    </div>

                </div>

            </div>
        </div>



    </div>
    <div class="video-player" id="videoPlayer">
        <video width="100%" controls autoplay muted id="myVideo">
            <source src="./gulmarg.mp4" type="video/mp4">
        </video>
        <img src="./images/close.png" alt="" class="close-btn" onclick="stopVideo()">
    </div>
    <script>
        let videoPlayer = document.getElementById("videoPlayer");
        let video = document.getElementById("myVideo");

        function stopVideo(){
            videoPlayer.style.display="none";
        }
        function playVideo(file){
            video.src = file;
            videoPlayer.style.display="block";
        }

    </script>




    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
