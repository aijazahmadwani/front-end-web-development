<!doctype html>
<html>
<head>
<title>spanning rows
</title>
<style type="text/css">
	table{
		border:none;
	}
	th,td{
		background-color: #dddddd;
		width:100px;
		padding:5px;
	}
</style>
</head>
<body>
  <table>
    <tr>
      <td>
      </td>
      <th>ABC
      </th>
      <th>BBC
      </th>
      <th>CNN
      </th>
    </tr>
    <tr>
      <th>6pm - 7pm
      </th>
      <td rowspan="2">Movie
      </td>
      <td>Comedy
      </td>
      <td>News
      </td>
    </tr>
    <tr>
      <th>7pm - 8pm
      </th>
      <td>Sport
      </td>
      <td>Current Affairs
      </td>
    </tr>
  </table>
</body>
</html>
